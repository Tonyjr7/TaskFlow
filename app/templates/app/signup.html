<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .container {
            width: 300px;
            margin: 0 auto;
        }
    </style>
    <form method="post">
    {% csrf_token %}
    <div class="container">
        <div class="form-group">
            <label for="id_username"></label>
            <input type="text" name="username" id="id_username" class="form-control" placeholder="Enter your username" />
        </div>
        <div class="form-group">
            <label for="id_first_name"></label>
            <input type="text" name="first_name" id="id_first_name" class="form-control" placeholder="Enter your first name" />
        </div>
        <div class="form-group">
            <label for="id_last_name"></label>
            <input type="text" name="last_name" id="id_last_name" class="form-control" placeholder="Enter your last name" />
        </div>
        <div class="form-group">
            <label for="id_email"></label>
            <input type="email" name="email" id="id_email" class="form-control" placeholder="Enter your email" />
        </div>
        <div class="form-group">
            <label for="id_password1"></label>
            <input type="password" name="password1" id="id_password1" class="form-control" placeholder="Confirm your password" />
        </div>
        <div class="form-group">
            <label for="id_password2"></label>
            <input type="password" name="password2" id="id_password2" class="form-control" placeholder="Confirm your password" />
        </div>
        <p>By signing up, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</p>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
</body>
</html>
